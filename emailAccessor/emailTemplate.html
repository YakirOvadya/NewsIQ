<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .article {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    .article:last-child {
      border-bottom: none;
    }
    .article img {
      width: 600px;
      height: 100px;
      border-radius: 4px;
      object-fit: cover;
    }
    .article h2 {
      color: #007BFF;
      font-size: 18px;
      margin: 0 0 10px 0;
    }
    .article p {
      margin: 0;
      font-size: 16px;
    }
    .article a {
      color: #007BFF;
      text-decoration: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #007BFF;">Hello, {{name}}!</h1>
    <p>Here are the AI Articles as you Requested:</p>
    {{articles}}
    <p class="footer">Best regards,<br>Your Company: ZioNet</p>
  </div>
</body>
</html>
